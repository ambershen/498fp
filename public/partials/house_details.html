<div class="top-bar user-navbar">
  <div class="row">
  <div class="small-6 medium-6 large-6 columns">
    <h5>PillowFindr</h5>
  </div>
  <div class="small-6 medium-6 large-6 columns text-right">
    <span class="loging-name">{{name}}</span>
    <i dropdown-toggle="#user-dropdown" class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
    <ul id="user-dropdown" class="f-dropdown">
        <li>
          <a href="#/user">account</a>
        </li>
        <li>
          <a href="#/login">log out</a>
        </li>
      </ul>
  </div>
  </div>
</div>

<div class="houses-container">
  <div class="row columns text-center">
    <h3>Where do you want to stay?</h3>
  </div>
  <div class="search-form-wrapper">
  <div class="row">
    <div class="small-12 medium-4 large-4 columns">
        <label>Students</label>
          <input type="number" min="1" class="search-input">
      </div>
      <div class="small-12 medium-4 large-4 columns">
        <label>University</label>
        <select class="search-input" ng-options = "house.university for house in houses">
        </select>
    </div>
    <div class="search-form dates small-12 medium-2 large-2 columns">
      <label>Check In</label>
      <datepicker>
        <input class="search-input" ng-model="date" type="text"/>
      </datepicker>
    </div>
    <div class="search-form dates small-12 medium-2 large-2 columns">
      <label>Check Out</label>
      <datepicker>
        <input class="search-input" ng-model="date" type="text"/>
      </datepicker>
    </div>
  </div>
    <div class="row">
      <button class="expanded hollow button">SEARCH</button>
    </div>
  </div>

  <div class="detail-container">
      <div class="row">
      <span>
        <a href="#/houses"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to results </a>
      </span>
      </div>
      <div  class="ng-scope">
        <ui-gmap-google-map ng-if='map.center' center='map.center' zoom="map.zoom" options="options">
          <ui-gmap-marker coords="marker.coords"  options="marker.options" events="marker.events" idkey="marker.id">
          </ui-gmap-marker>
        </ui-gmap-google-map>
      </div>
      <div class="orbit" role="region" aria-label="House Gallery" data-orbit>
        <ul class="orbit-container" >
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          <li class="is-active orbit-slide">
            <img class="orbit-image" src="../images/house1.jpg" alt="1">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="../images/house2.jpg" alt="2">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="../images/house3.jpg" alt="3">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="../images/house4.jpg" alt="4">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="../images/house5.jpg" alt="5">
          </li>
        </ul>
      </div>


  </div>

</div>
