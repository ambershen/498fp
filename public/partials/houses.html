<div class="houses-container" ng-controller ="HouseListView">
<div class="row columns text-center">
	<h3>Where do you want to stay?</h3>
</div>
<div class="search-form-wrapper">
	<div class="row">
		<div class="small-12 medium-4 large-4 columns">
				<label>Students</label>
		    	<input type="number" min="1" class="search-input">
	    </div>
	    <div class="small-12 medium-4 large-4 columns">
				<label>University</label>
				<select class="search-input" ng-options = "house.university for house in houses">
				</select>
		</div>
		<div class="search-form dates small-12 medium-2 large-2 columns">
			<label>Check In</label>				
			<datepicker>
				<input class="search-input" ng-model="start" type="text"/>
			</datepicker>
		</div>
		<div class="search-form dates small-12 medium-2 large-2 columns">		
			<label>Check Out</label>
			<datepicker>
				<input class="search-input" ng-model="end" type="text"/>
			</datepicker>
		</div>

	</div>
	<div class="row">
		<button id="search-button" ng-click = "get()" class="expanded button"><img src="../images/icons/search.svg"><span style="color:black">SEARCH</span></button>
	</div>
</div>
<div class="houses-wrapper">
	<div class="row small-up-1 medium-up-2 large-up-3">
		<div ng-repeat="house in houses" class="column">
			<div class="house-box">
				<img class="thumbnail house-info" ng-src="{{house.image_path[0]}}" alt="house 3" style="border: none;">
				<span class="house-info">{{house.description}}</span>
				<span class="house-info link"><a href="#/housedetails/{{house._id}}">View Details</a></span>
			</div>
		</div>

	</div>
</div>
</div>
