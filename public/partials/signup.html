<img class="float-center" src="../images/logo_big.png" style="margin-top: 10px; height: 100px; width: 100px;">
  <h3 class="login-text text-center">Pillow Findr helps students find a place to stay on <br> over 100 college campuses nation-wide.</h3>
  <div class="regis-container row hide-for-medium" ng-controller = "SignUpView">
<div class="sign-up-card-mobile" id="signupMobile">
    <h4 class="text-center">Sign up for an account.</h4>
    <form role="form">
        <input type="text" placeholder="Username" class="signup-input" required ng-model="formInfo.name">
        <input type="email" placeholder="Email" class="signup-input" required ng-model="formInfo.email">
        <input type="password" placeholder="Password" class="signup-input" required ng-model="formInfo.password">

        <input type="password" placeholder ="Confirm Password" class="signup-input" required ng-model="confirmPass">
        <span ng-show="passwordMatch">{{passwordMatch}}</span>
        <div class="row" style="margin-bottom: 10px">
          <input type="radio" name="agreement" id="agreement-check" class="large-2 columns middle" required>
          <label for="agreement-check" class="large-10 columns" id="agreement-check-label">By checking the box I agree to the terms and conditions of Pillow Findr.</label>
          <span class="form-error">This field is required. </span>
        </div>
        <button type="submit" class="expanded button" id="signup-button" ng-click = "saveUser()">Sign Up</button>
        <a href="#/login" style="color: black;">Login</a> if you already have an account.
   
    </form>
  </div>
  </div>
